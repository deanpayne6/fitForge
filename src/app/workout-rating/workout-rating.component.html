<div class="main container-fluid">
    <div class="content container">
        <a href="#">
            <img class="fit-forge-logo" src="assets/fitforge-logo.png"/>
        </a>
        <div class="header-message">
            <p>HOORAY! You finished your daily workout! Please take a moment to generally rate each exercise so that we may provide better recommendations for your next workout.</p>
        </div>
        <p class="fw-bold">{{currentDate | date:'yyyy-MM-dd'}}</p>

        <!-- Will have to change later to populate the page with the data from the user workout log -->
        <div class="row">
            <div class="col-12">
                <div class="workout-rating-container container">
                    <img class="workout-rating-image" src="assets/bench-press.png">
                    <div class="stacked-name-and-stars">
                        <h3 class="fw-bold"> Bench Press </h3>
                        <igc-rating value="ratingVal" min="1" max="5"></igc-rating>

                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="workout-rating-container container">
                    <img class="workout-rating-image" src="assets/incline-bench-press.png">
                    <div class="stacked-name-and-stars">
                        <h3 class="fw-bold"> Incline Bench Press </h3>
                        <igc-rating value="ratingVal" min="1" max="5"></igc-rating>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="workout-rating-container container">
                    <img class="workout-rating-image" src="assets/incline-bench-press.png">
                    <div class="stacked-name-and-stars">
                        <h3 class="fw-bold"> Incline Bench Press </h3>
                        <igc-rating value="ratingVal" min="1" max="5"></igc-rating>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
