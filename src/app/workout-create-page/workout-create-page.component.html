<div class="container mt-5">
    <div class="row justify-content-center text-center">
      <div class="col-md-4">
        <div class="form-group d-flex align-items-center">
          <label for="workoutDropdown" class="col-md-4">Select a Workout:</label>
          <div class="col-md-8">
            <select class="form-control" id="workoutDropdown" [(ngModel)]="selectedOption">
              <option *ngFor="let option of workoutOptions">{{ option }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-block" (click)="createMuscleGroupContainer()">Create Workout</button>
      </div>
    </div>
  </div>
  
  <!-- Centered container for the muscle group containers -->
 <!-- Centered container for the muscle group containers -->
<div class="container mt-3">
    <div class="row justify-content-center">
      <div *ngFor="let container of muscleGroupContainers" class="main-muscle-group-container col-md-4">
        <!-- Display the selected option inside each container -->
        <p class="text-center">{{ container.option }}</p>
  
        <!-- Add and Remove buttons -->
        <div class="text-center">
          <button class="btn btn-success" (click)="addExercise(container)">Add</button>
          <button class="btn btn-danger" (click)="removeExercise(container)">Remove</button>
        </div>
  
        <!-- Individual workout containers -->
        <div *ngFor="let workout of container.individualWorkouts" class="individual-workout-container">
          <!-- Add content for individual workout container here -->
        </div>
      </div>
    </div>
  </div>
