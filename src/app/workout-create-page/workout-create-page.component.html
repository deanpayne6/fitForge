<div class="container mt-5">
    <div class="row justify-content-center text-center">
      <div class="col-md-4">
        <div class="form-group d-flex align-items-center">
          <label for="workoutDropdown" class="col-md-4">Select a Workout:</label>
          <div class="col-md-8">
            <select class="form-control" id="workoutDropdown" [(ngModel)]="selectedOption">
              <option *ngFor="let option of workoutOptions">{{ option }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-block" (click)="createMuscleGroupContainer()">Create Workout</button>
      </div>
    </div>
  </div>
  
<div class="container mt-3">
    <div class="row justify-content-center">
      <div *ngFor="let container of muscleGroupContainers" class="main-muscle-group-container col-md-4">
        <!-- Display the selected option inside each container -->
        <p class="text-center">{{ container.option }}</p>
  
        <!-- Add and Remove buttons -->
        <div class="text-center">
          <button class="btn btn-success" (click)="addExercise(container)">Add</button>
          <button class="btn btn-danger" (click)="removeExercise(container)">Remove</button>
        </div>
  
       <!-- Individual workout containers -->
        <div *ngFor="let workout of container.individualWorkouts" class="individual-workout-container custom-dropdown mt-3 row">
          <!-- Dropdown menu with options -->
          <div class="dropdown col-12">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select an option
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" *ngFor="let option of dropdownOptions">{{ option }}</a>
            </div>
          </div>

          <!-- Separate row for the columns -->
          <div class="row mt-3 text-center">
            <div class="col-sm-4 workout-info-container">
              One of three columns
            </div>
            <div class="col-sm-4 workout-info-container">
              One of three columns
            </div>
            <div class="col-sm-4 workout-info-container">
              One of three columns
            </div>
          </div>


          <div class="row mt-3 text-center ">
            <div class="col-sm-4 workout-info-container">
              One of three columns
            </div>
            <div class="col-sm-8 workout-info-container">
              One of three columns
            </div>
          </div>

          <div class="row mt-3 text-center">
            <div class="col-sm-12 workout-info-container">
              One of three columns
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
