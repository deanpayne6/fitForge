<div class="container mt-5">
    <div class="row justify-content-center text-center">
      <div class="col-md-4">
        <div class="form-group d-flex align-items-center">
          <label for="workoutDropdown" class="col-md-4">Select a Muscle Group:</label>
          <div class="col-md-8">
            <select class="form-control" id="workoutDropdown" [(ngModel)]="selectedOption">
              <option *ngFor="let option of workoutOptions">{{ option }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-block" (click)="createMuscleGroupContainer()">Create Workout</button>
        <div class="col-md-4">
          <button class="btn btn-success btn-block" (click)="getWorkout()">Get Workout</button>
        </div>
      </div>
    </div>
  </div>
  
<div class="container mt-3">
    <div class="row justify-content-center">
      <div *ngFor="let container of muscleGroupContainers" class="main-muscle-group-container row justify-content-center">
        <p class="text-center fw-bolder h3">{{ container.option }}</p>
  
        <!-- Add and Remove buttons -->
        <div class="text-center">
          <button class="btn btn-outline-dark" (click)="addExercise(container)">Add</button>
          <button class="btn btn-outline-dark" (click)="removeExercise(container)">Remove</button>
        </div>
  
       <!-- Individual workout containers -->
        <div *ngFor="let workout of container.individualWorkouts" class="individual-workout-container mt-3 row">
          <!-- Dropdown menu with options -->
          <div class="dropdown col-12">
            <select class="form-control" [(ngModel)]="individualExerciseOptionsString">
              <option *ngFor="let option of individualExerciseOptions">{{ option }}</option>
            </select>

            <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select a Workout
            </button> -->
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" *ngFor="let option of dropdownOptions">{{ option }}</a>
            </div>
          </div>

          <!-- Separate row for the columns -->
          <div class="row mt-3 text-center">
            <div class="col-sm-4 workout-info-container">
              <label for="numOfSets" class = "fw-bolder">Sets</label>
              <br>
              <input class = "form-control" type="text" id="numOfSets" [(ngModel)]="numOfSets" placeholder="">
            </div>
            <div class="col-sm-4 workout-info-container">
              <label for="numOfReps" class = "fw-bolder">Reps</label>
              <br>
              <input class = "form-control" type="text" id="numOfReps" [(ngModel)]="numOfReps" placeholder="">
            </div>
            <div class="col-sm-4 workout-info-container">  
              <label for="restTime" class = "fw-bolder">Rest</label>
              <br>
              <input class = "form-control" type="text" id="restTime" [(ngModel)]="restTime" placeholder="">
            </div>
          </div>


          <div class="row mt-3 text-center ">
            <div class="col-sm-4 workout-info-container">
              <label for="weight" class = "fw-bolder">Weight</label>
              <br>
              <input class = "form-control" type="text" id="weight" [(ngModel)]="weight" placeholder="">
            </div>
            <div class="col-sm-8 workout-info-container" >
              <label for="target" class = "fw-bolder">Target</label>
              <br>
              <input class = "form-control" type="text" id="target" [(ngModel)]="target" placeholder="">
            </div>
          </div>

          <div class="row mt-3 text-center">
            <div class="col-sm-12 workout-info-container">
              <label for="vidLink" class = "fw-bold">Link</label>
              <br>
              <input class = "form-control" type="text" id="vidLink" [(ngModel)]="vidLink" placeholder="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
