<app-toolbar></app-toolbar>

<div class="img-logo">
    <img src="assets/fitforge-logo.png">
</div>


<form (ngSubmit)="register()" [formGroup]="userRegisterForm">
    
    <div class="container"> 
        <!-- email, email validation, email warnings -->
        <input class = "form-control" type="email" placeholder="Email Address" formControlName="userEmail"
        [class.error-border]="userRegisterForm.get('userEmail').hasError('required') && (userRegisterForm.get('userEmail').touched || userRegisterForm.get('userEmail').dirty)"
        [class.invalid-border]="userRegisterForm.get('userEmail').hasError('email') && userRegisterForm.get('userEmail').touched">
        <div >
            <div class = "invalid-text text-warning" *ngIf="userRegisterForm.get('userEmail').hasError('email') && (userRegisterForm.get('userEmail').touched || userRegisterForm.get('userEmail').dirty)"> Invalid Email </div>
            <div class = "invalid-text text-danger" *ngIf="userRegisterForm.get('userEmail').dirty && userRegisterForm.get('userEmail').hasError('required')">Required</div>
        </div>

        <!-- first and last name, validation and warning -->
        <input class = "form-control" type="text" placeholder="First Name" formControlName="userFirstName"
        [class.error-border]="userRegisterForm.get('userFirstName').hasError('required') && userRegisterForm.get('userFirstName').touched">
        <div>
            <div class = "invalid-text text-danger" *ngIf="userRegisterForm.get('userFirstName').dirty && userRegisterForm.get('userFirstName').hasError('required')">Required</div>
        </div>

        <input class = "form-control" type="text" placeholder="Last Name" formControlName="userLastName"
        [class.error-border]="userRegisterForm.get('userLastName').hasError('required') && userRegisterForm.get('userLastName').touched">
        <div>
            <div class = "invalid-text text-danger" *ngIf="userRegisterForm.get('userLastName').dirty && userRegisterForm.get('userLastName').hasError('required')">Required</div>
        </div>

        <!-- age, validation warning -->
        <input class = "form-control" type="number" placeholder="Age" formControlName="userAge"
        [class.error-border]="userRegisterForm.get('userAge').hasError('required') && userRegisterForm.get('userAge').touched">
        <div>
            <div class = "invalid-text text-danger" *ngIf="userRegisterForm.get('userAge').dirty && userRegisterForm.get('userAge').hasError('required')">Required</div>
        </div>

        <!-- username, and validation -->
        <input class = "form-control" type="text" placeholder="Username" formControlName="username"
        [class.error-border]="userRegisterForm.get('username').hasError('required') && userRegisterForm.get('username').touched">
        <div>
            <div class = "invalid-text text-danger" *ngIf="userRegisterForm.get('username').dirty && userRegisterForm.get('username').hasError('required')">Required</div>
        </div>
        
        <!-- password, and validation -->
        <input class = "form-control" type="password" placeholder="Password" formControlName="userPassword"
        [class.error-border]="userRegisterForm.get('userPassword').hasError('required') && userRegisterForm.get('userPassword').touched">
        <div>
            <div class = "invalid-text text-danger" *ngIf="userRegisterForm.get('userPassword').dirty && userRegisterForm.get('userPassword').hasError('required')">Required</div>
        </div>

        <input class = "form-control" type="password" placeholder="Confirm Password" formControlName="userPasswordConfirm"
        [class.error-border]="userRegisterForm.get('userPasswordConfirm').hasError('required') && userRegisterForm.get('userPasswordConfirm').touched">
        <div>
            <div class = "invalid-text text-danger" *ngIf="userRegisterForm.get('userPasswordConfirm').dirty && userRegisterForm.get('userPasswordConfirm').hasError('required')">Required</div>
        </div>


        <input class = "form-check-input" type="checkbox" id="termsAndConditions" formControlName="termsAndConditions">
        <label class = "terms" for="termsAndConditions">Terms and Conditions</label>     


        <div class="d-grid gap-2">
            <button class="btn btn-info" type="button">Register</button>
          </div>  
    </div>
</form>
