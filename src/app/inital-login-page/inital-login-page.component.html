<div class="img-group">
    <img src="assets/fitforge-logo.png">
</div>


<form submit="login()" [formGroup]="userLoginForm">
    <div class="form-control">
        <mat-form-field>
            <label>Email</label>
            <input type="email" matInput placeholder="Ex. example123@testdomain.com" formControlName="userEmail">
        </mat-form-field>
    </div>
    <div class="form-control">
        <mat-form-field>
            <label>Password</label>
            <input type="password" matInput formControlName="userPassword">
        </mat-form-field>
    </div>
    
    <button onclick="forgotPassword()" class="forgot-password-button">Forgot Password?</button>
    <button type="submit" class="login-button">Login</button>

</form>
