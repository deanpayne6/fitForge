<header>
    <title>FitForge</title>
</header>

<div>
    <header>
        <div class="header-logo">
            <a href="#">
                <img src="assets/fitforge-logo.png"/>
            </a>
        </div>
    </header>
</div>

<div class="left-side">
    <div class="img-group">
        <img class="logo-img" src="assets/fitforge-logo.png">
    </div>


    <form (ngSubmit)="login()" [formGroup]="userLoginForm">
        <div class = "container">

            <div>
                <input class = "form-control"type="email" placeholder="Email/Username" formControlName="userEmail"
                [class.error-border]="userLoginForm.get('userEmail').invalid && (userLoginForm.get('userEmail').dirty || userLoginForm.get('userEmail').touched)">
                <!-- doing some validation errors messages-->
                <div *ngIf="userLoginForm.get('userEmail').invalid && (userLoginForm.get('userEmail').dirty || userLoginForm.get('userEmail').touched)">
                    <div *ngIf="userLoginForm.get('userEmail').errors.required" class="error-message invalid-text text-danger">Email is required.
                    </div>
                    <div *ngIf="userLoginForm.get('userEmail').errors.email" class="error-message invalid-text text-danger">Invalid email format.
                    </div>
                </div>
            </div>
            <div>
                <input class = "form-control"type="password" formControlName="userPassword" placeholder="Password"
                [class.error-border]="userLoginForm.get('userPassword').invalid && userLoginForm.get('userPassword').touched"/>
            </div>
            
            <div *ngIf="userLoginForm.get('userPassword').invalid && userLoginForm.get('userPassword').touched">
                <div *ngIf="userLoginForm.get('userPassword').errors.required" class="error-message invalid-text text-danger">Required.
                </div>
            </div>

            <div class="d-grid gap-2 button-login-container">
                <button type="submit" class="login-button btn btn-warning">Login</button>
            </div>
            
            <p class="text-center fs-6"><a
                href="/recovery">Forgot Password</a>
            </p>
            
            <p class="text-center">Don't have one? <a
                href="/register">Sign
                up!</a>
            </p>
        </div>
        
    </form>
</div>

<div class="right-side">
    <!-- <img src="assets/gigachad.jpg"/> -->
</div>
